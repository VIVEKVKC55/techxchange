{% load static %}
<!-- ##### Footer Area Start ##### -->
<footer class="footer_area clearfix">
    <div class="container">
        <div class="row align-items-center">
            <!-- Single Widget Area -->
            <div class="col-12 col-lg-4">
                <div class="single_widget_area">
                    <!-- Logo -->
                    <div class="footer-logo mr-50">
                        <a href="{% url "home:home" %}">
                            <img class="nav_logo" src="{% static 'img/logo/image.png' %}" alt="">
                        </a>
                    </div>
                    <!-- Copywrite Text -->
                    <p class="copywrite">
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        Copyright &copy;
                        <script>document.write(new Date().getFullYear());</script> 
                        All rights reserved.
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    </p>
                </div>
            </div>
            <!-- Single Widget Area -->
            <div class="col-12 col-lg-8">
                <div class="single_widget_area">
                    <!-- Footer Menu -->
                    <div class="footer_menu">
                        <nav class="navbar navbar-expand-lg justify-content-end">
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#footerNavContent" aria-controls="footerNavContent"
                                aria-expanded="false" aria-label="Toggle navigation"><i
                                    class="fa fa-bars"></i></button>
                            <div class="collapse navbar-collapse" id="footerNavContent">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                                        <a class="nav-link" href="{% url "home:home" %}">Home</a>
                                    </li>
                                    <li class="nav-item {% if request.path == '/product/list/' %}active{% endif %}">
                                        <a class="nav-link" href="{% url "catalog:product_list" %}">Products List</a>
                                    </li>
                                    <li class="nav-item {% if request.path == '/product/create/' %}active{% endif %}">
                                        <a class="nav-link" href="{% url "catalog:product_create" %}">Add Product</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- ##### Footer Area End ##### -->
<footer class="mobile-footer d-md-none">
    <nav class="footer-nav">
        <ul class="footer-menu">
            <li>
                <a class="{% if request.path == '/' %}active{% endif %}" href="{% url "home:home" %}">
                    <i class="fa fa-home"></i>Home
                </a>
            </li>
            <li>
                <a href="{% url 'catalog:product_create' %}">
                    <i class="fa fa-plus-square"></i>ADD Product
                </a>
            </li>
            <li>
                <a href="{% url "catalog:product_list" %}">
                    <i class="fa fa-th-large"></i>Categories
                </a>
            </li>
            <li class="amado-navbar-toggler">
                <a href="#">
                    <i class="fa fa-bars"></i>
                    <span>Menu</span>
                </a>
            </li>
        </ul>
    </nav>
</footer>
